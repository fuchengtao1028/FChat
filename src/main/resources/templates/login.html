<html lang="en" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- STYLESHEETS -->

	<link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="/css/owl.theme.default.min.css" type="text/css" media="all">

<body>
<main class="bg-grey" style="background-image: url(/images/bg-2.png);">
	<div class="d-flex align-items-center mx-auto login-form">
		<div class="container">
			<div class="card">
				<div class="card-body p-5">
					<form class="mes_in" action="javascript:void(0)">
						<h3 class="title-text mb-5"><b>登录</b></h3>
						<div class="input-group mb-3">
							<!--								<i class="ti-phone"></i>-->
							<input class="form-control form-control-lg" id="phone" type="text" name="number" placeholder="在此输入您的手机号">
							<button class="btn-warning sendVerifyCode" type="button">发送验证码</button>
						</div>
						<div class="row" hidden>
							<label>模板ID:</label><input name="templateId" value="5211">
						</div>
						<div class="input-group mb-3">
							<!--			              		<i class="ti-lock"></i>-->
							<input class="form-control form-control-lg" id="password" name="verifyCode" type="text" placeholder="在此输入您的验证码" required="">
						</div>
						<!--			              	<a class="link-primary" href="forgot-password.html">Forgot password?</a>-->
						<button class="btn btn-block btn-lg btn-primary sub-btn" type="submit" style="margin-top: 40px">一键登录</button>
						<!--			              	<p class="mt-4 text-center">Don't have account? <a class="link-primary" href="register.html">Sign Up</a>.</p>-->
					</form>
				</div>
			</div>
		</div>
	</div>
</main>


<!-- SCRIPTS -->
<script src="/js/plugin.js"></script>
<script src="/js/main.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  -->
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="/js/code.js"></script>

<script>
$(function () {
	if(localStorage.getItem("flag")!=null&&localStorage.getItem("flag")!=='null'&&localStorage.getItem("user")!=null&&localStorage.getItem("user")!=='null'){
		sessionStorage.setItem("user",localStorage.getItem("user"))
		sessionStorage.setItem("flag",0)

	}
	if(sessionStorage.getItem("flag")!=null&&sessionStorage.getItem("user")!=null){
		window.location.href="index"
	}
})
</script>


</body>

</html>
